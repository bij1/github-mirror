# https://github.com/isaacs/github/issues/415#issuecomment-769711216
name: Mirror Repos
on:
  workflow_dispatch:
  push:
    branches:    
      - main
  schedule:
    # nightly (0th hour 0th minute of every day)
    - cron: '0 0 * * *'

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
    - name: Prep
      run: |
        mkdir ~/.ssh/
    - name: bij1-wp-theme
      env:
        REPO: bij1-wp-theme
        GITHUB_TOKEN: ${{ secrets.WP_THEME_GITHUB_TOKEN }}
        GITLAB_TOKEN: ${{ secrets.WP_THEME_GITLAB_TOKEN }}
      run: |
        echo "$GITHUB_TOKEN" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        git clone --mirror "https://github:$GITLAB_TOKEN@gitlab.com/bij1/$REPO.git"
        cd $REPO.git
        git remote add github "git@github.com:bij1/$REPO.git"
        git push --mirror github
        cd ..
